<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | FaZe Clan</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="webpage">

    <!-- HEADER -->
    <header class="header">
        <a href="index.html" class="back">
            <i class="fas fa-arrow-left"></i> Back To Index
        </a>
        <h1><i class="fas fa-calculator"></i> Calculator</h1>
    </header>

    <!-- NAV -->
    <nav class="nav">
        <a href="index.html"><i class="fas fa-house"></i> Home</a>
        <a href="about.html"><i class="fas fa-circle-info"></i> About</a>
        <a href="calculator.html"><i class="fas fa-calculator"></i> Calculator</a>
        <a href="login.html"><i class="fas fa-user"></i> Login</a>
        <a href="ClassAttendance.html"><i class="fas fa-clipboard-user"></i> Attendance</a>
    </nav>

    <!-- CALCULATOR -->
    <main class="content">
        <div class="calculator">

            <input type="text" id="display" disabled>

            <div class="calc-grid">
                <button class="clear">C</button>
                <button class="operator">÷</button>
                <button class="operator">×</button>
                <button class="operator">−</button>

                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator">+</button>

                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="equal">=</button>

                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num zero">0</button>

                <button class="num">.</button>
                <button class="delete">⌫</button>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:yourgmail@gmail.com">
            <i class="fas fa-envelope"></i> Gmail
        </a>
        <a href="https://store.steampowered.com" target="_blank">
            <i class="fab fa-steam"></i> Steam
        </a>
        <a href="https://www.twitch.tv" target="_blank">
            <i class="fab fa-twitch"></i> Twitch
        </a>
    </footer>

</div>

<!-- CALCULATOR SCRIPT (jQuery ONLY) -->
<script>
$(document).ready(function () {

    $(".webpage").hide().fadeIn(800);

    let display = $("#display");

    $(".num").on("click", function () {
        display.val(display.val() + $(this).text());
    });

    $(".operator").on("click", function () {
        let value = $(this).text();

        if (value === "×") value = "*";
        if (value === "÷") value = "/";
        if (value === "−") value = "-";

        display.val(display.val() + value);
    });

    $(".equal").on("click", function () {
        try {
            display.val(eval(display.val()));
        } catch {
            display.val("Error");
        }
    });

    $(".clear").on("click", function () {
        display.val("");
    });

    $(".delete").on("click", function () {
        display.val(display.val().slice(0, -1));
    });

});
</script>

</body>
</html>
